<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
</head>
<body>
    <header>
        <h1>Super Mario Bros Fan Form</h1>
        <a href="index.html">Home</a>
    </header>
    <form method="post" action="">
        <div>
        <label for="name">Name:</label>
        <input name="name" id="name" required type="text"/>
        </div>
        <div>
        <label for="email">Email:</label>
        <input name="email" id="email" required type="email">
        </div>
        <div>
        <label for="date-of-birth">Date of birth:</label>
        <input name="date-of-birth" id="date-of-birth" type="date" />
        </div>
        <div>
        <label for="favorite-color">Favorite color:</label>
        <input name="favorite-color" id="favorite-color" type="color" />
        </div>
        <div>
        <label for="lucky-number">Lucky number:</label>
        <input name="lucky-number" id="lucky-number" type="number" />
        </div>
        <div>
        <label for="confirmation">Confirm data is correct</label>
        <input name="confirmation" id="confirmation" type="checkbox" />
        </div>
        <div>
        <button name="Submit" id="submit" type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
